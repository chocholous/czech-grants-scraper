# ===========================
#
# Real URLs from existing scrapers for testing

sources:
  # MZD.GOV.CZ - Ministerstvo práce (National Grant Programs 2026)
  - source_id: mzd_gov
    source_name: "MZD Národní dotační programy 2026"
    base_url: "https://mzd.gov.cz"
    listing_url: "https://mzd.gov.cz/category/dotace-a-programove-financovani/narodni-dotacni-programy-2026/"
    listing_selector: "a[href*='narodni-dotacni-programy-2026/'][href$='/']"
    detail_url_pattern: "https://mzd\\.gov\\.cz/.+narodni-dotacni-programy-2026/[^/]+/$"
    navigator: single_level
    parser: html_detail
    requests_per_second: 2.0
    metadata:
      category: "social"
      ministry: true

